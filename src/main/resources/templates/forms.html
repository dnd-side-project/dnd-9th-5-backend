    <div class="relative w-full flex flex-col h-screen overflow-y-hidden">
        <div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
            <main class="w-full flex-grow p-6">
                <h1 class="w-full text-3xl text-black pb-6">Forms</h1>

                <div class="flex flex-wrap">
                    <div class="w-full lg mt-6 pl-0 lg:pl-2">
                        <p class="text-xl pb-6 flex items-center">
                            <i class="fas fa-list mr-3"></i> 포즈 정보 등록 하기
                        </p>
                        <div class="leading-loose">
                            <form class="p-10 bg-white rounded shadow-xl" action="/api/admin/imgUpload" method="post" enctype="multipart/form-data" onsubmit="return onFormSubmit()">
                                <!-- File Upload -->
                                <div class="">
                                    <label class="block text-sm text-gray-600" for="file">File:</label>
                                    <input class="w-full px-5 py-1 text-gray-700 bg-gray-200 rounded" type="file" name="file" />
                                </div>

                                <!-- People Count -->
                                <div class="mt-2">
                                    <label class="block text-sm text-gray-600" for="peopleCount">People Count:</label>
                                    <input class="w-full px-5 py-4 text-gray-700 bg-gray-200 rounded" type="text" name="peopleCount" placeholder="2"/>
                                </div>

                                <!-- Frame Count -->
                                <div class="mt-2">
                                    <label class="block text-sm text-gray-600" for="frameCount">Frame Count:</label>
                                    <input class="w-full px-5 py-4 text-gray-700 bg-gray-200 rounded" type="text" name="frameCount" placeholder="4"/>
                                </div>

                                <!-- Tags -->
                                <div class="mt-2">
                                    <label class="block text-sm text-gray-600" for="tags">Tags:</label>
                                    <input class="w-full px-5 py-4 text-gray-700 bg-gray-200 rounded" type="text" name="tags" placeholder="남자_유행_연예인_친구_소품_재미_지석진_김수용"/>
                                </div>

                                <!-- Source -->
                                <div class="mt-2">
                                    <label class="block text-sm text-gray-600" for="source">Source:</label>
                                    <input class="w-full px-5 py-4 text-gray-700 bg-gray-200 rounded" type="text" name="source" placeholder="@jeeseockjin"/>
                                </div>

                                <!-- Source URL -->
                                <div class="mt-2">
                                    <label class="block text-sm text-gray-600" for="sourceUrl">Source URL:</label>
                                    <input class="w-full px-5 py-4 text-gray-700 bg-gray-200 rounded" type="text" name="sourceUrl" placeholder="www.instagram.com_jeeseokjin"/>
                                </div>

                                <!-- Description -->
                                <div class="mt-2">
                                    <label class="block text-sm text-gray-600" for="description">Description:</label>
                                    <input class="w-full px-5 py-4 text-gray-700 bg-gray-200 rounded" type="text" name="description" placeholder="지석진 김수용-유튜브 지편한세상"/>
                                </div>

                                <!-- Submit Button -->
                                <div class="mt-6">
                                    <input class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit" value="업로드" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>

            <footer class="w-full bg-white text-right p-4">
                Built by <a target="_blank" href="/swagger-ui/#/" class="underline">api-posepicker</a>.
