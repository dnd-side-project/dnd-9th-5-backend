            <a class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="poseUrl" disabled></a>
        </div>
        <form id="poseForm">
            <!-- Image Key -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="imageKey">Image URL</label>
                <img class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700" src="" id="poseImage" alt="포즈 이미지" />
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="imageKey" type="text" disabled>
            </div>

            <!-- Source -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="source">Source</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="source" type="text">
            </div>

            <!-- Source URL -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="sourceUrl">Source URL</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="sourceUrl" type="text">
            </div>

            <!-- People Count -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="peopleCount">People Count</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="peopleCount" type="number">
            </div>

            <!-- Frame Count -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="frameCount">Frame Count</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="frameCount" type="number">
            </div>

            <!-- Tag Attributes -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="tagAttributes">Tag Attributes</label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="tagAttributes" type="text">
            </div>

            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    수정하기
                </button>
            </div>
        </form>
    </div>
</div>
</div>

<script>
    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    function fetchPoseData(poseId) {
        fetch(`/api/pose/${poseId}`)
            .then(response => response.json())
            .then(data => {
                populateForm(data.poseInfo);
            })
            .catch(error => console.error('Error:', error));
    }

    function populateForm(data) {
        document.getElementById('poseUrl').textContent = "https://www.posepicker.site/detail/" + data.poseId;
        document.getElementById('poseUrl').href = "https://www.posepicker.site/detail/" + data.poseId;
        document.getElementById('poseImage').src = data.imageKey;
        document.getElementById('imageKey').value = data.imageKey;
        document.getElementById('source').value = data.source;
        document.getElementById('sourceUrl').value = data.sourceUrl;
        document.getElementById('peopleCount').value = data.peopleCount;
        document.getElementById('frameCount').value = data.frameCount;
        document.getElementById('tagAttributes').value = data.tagAttributes || '';
    }

    const poseId = getParameterByName('poseId');
    if (poseId) {
        fetchPoseData(poseId);
    }

    // 폼 제출 로직 (API 업데이트 호출 등)을 여기에 추가할 수 있습니다.
    const form = document.getElementById('poseForm');
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        // 여기에 폼 데이터를 사용하여 API 업데이트 요청을 보내는 코드를 추가합니다.
        // 예: fetch(`/api/pose/${poseId}`, { method: 'POST', body: new FormData(form) })
    });
</script>
